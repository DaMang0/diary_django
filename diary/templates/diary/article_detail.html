{% extends 'diary/base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/article_detail.css' %}">
{% endblock %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<article class="article-container">
  
  <p class="article-detail-title">{{ object.pub_date|date:"M d Y" }} <span style="color: rgb(176, 176, 176);"> / </span> {{ object.title.capitalize }}</p>
  <br>
  <p class="detail-article-body">{{ object.body|safe }}</p>
  <br><br><br>
  <!-- <p class="detail-pub-date">Date created: {{ object.pub_date|date:"M d Y" }}</p> -->
  <a class="detail-article-edit-button" href="{% url 'article-update' object.slug %}">Edit Post</a>
  <br>
  <a class="detail-article-delete-button" href="{% url 'article-delete' object.slug %}">Delete?</a>
</article>
{% endblock %}
