{% load static %}
<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/edit.css' %}">
  <title>Edit | Article</title>
</head>
<body>
  <div>
    <form action="" method="POST">

      {% csrf_token %}
      {{ form.media }}
      {{ form.title }}
      {{ form.body }}
      <input class="article-update-btn btn" type="submit" value="Update">
      <input class="back-btn btn" type=button value="Go Back" onClick="javascript:history.go(-1);">
    </form>
  </div>
</body>
</html>
